<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Lista de Ventas</title>
</head>
<body>
    <div class="container mt-4">
        <h1>Lista de Ventas</h1>
        
        <!-- Formulario para filtrar por fecha -->
        <form method="get" class="mb-4">
            <div class="row">
                <div class="col-md-4">
                    <label for="fecha_inicio" class="form-label">Fecha Inicio:</label>
                    <input type="date" id="fecha_inicio" name="fecha_inicio" class="form-control" value="{{ fecha_inicio }}">
                </div>
                <div class="col-md-4">
                    <label for="fecha_fin" class="form-label">Fecha Fin:</label>
                    <input type="date" id="fecha_fin" name="fecha_fin" class="form-control" value="{{ fecha_fin }}">
                </div>
                <div class="col-md-4 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary me-2">Filtrar</button>
                    <a href="{% url 'home' %}" class="btn btn-outline-danger">Inicio</a>
                </div>
            </div>
        </form>

        <!-- Tabla de Ventas -->
        <table class="table table-bordered">
            <thead>
                <tr>
                   
                    <th>Fecha</th>
                    <th>Detalle</th>
                    <th>Precio Total</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for venta in ventas %}
                    <tr>
                       
                        <td>{{ venta.fecha }}</td>
                        <td>{{ venta.detalle }}</td>
                        <td>{{ venta.precio_total }}</td>
                        <td>
                            <a class="btn btn-outline-success "> Imprimir reporte</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Total Ganancia -->
        <div class="mt-3 text-end">
            <h4>Total Ganancia: {{ total_ganancia }}</h4>
        </div>
    </div>
</body>
</html>
